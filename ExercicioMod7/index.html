<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Módulo 7</h1>
        <h2>Exercício Formulário</h2>
        <br>
        <br>
        <h3>Validar operação B MAIOR que A.</h3>
        <form id="form-deposito">
            <H4>Campo A</H4>
            <input id="Campo-A" type="number" required="" placeholder="Digite o número do campo A">
            <p class="error-message">
                "Campo A maior que Campo B, resultado será Negativo ou ZERO!"
            </p>
            <H4>Campo B</H4>
            <input id="Campo-B" type="number" required="" placeholder="Digite o número do campo B">
            <button id="btn" type="submit">Resultado</button>
        </form>
        <p class="sucess-message">
        
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
