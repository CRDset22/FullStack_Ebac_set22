<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Formulário EBAC</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário EBAC Motors</h1>
        </div>
        
        <nav>
            <div class="container container-flex">
                
            </div>
            </ul>
        </nav>
    </header>

    <section id="contato">
        <div class="container">
            <h2>Para mais informações entre em contato.</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name = 'nome'>
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone Fixo</label>
                    <input type="tel" id="telefonefixo" name = 'telefone1'>
                </div>
                <div class="form-campo">
                    <label for="telefone">Celular</label>
                    <input type="tel" id="telefonecelular" name = 'telefone2'>
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name = 'email'>
                </div>
                <div class="form-campo">
                    <label for="CPFnumber">CPF</label>
                    <input type="text" id="CPFnumber" name = 'cpfnumber'>
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name = 'endereco'>
                </div>
                <div class="form-campo">
                    <label for="CEPnumber">CEP</label>
                    <input type="text" id="CEPnumber" name = 'CEPnumber'>
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name = 'mensagem'></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./jsQueryMask/jquery.mask.min.js"></script>
    <script src="./jsQueryMask/jquery.validate.min.js"></script>
    <script src="./jsQueryMask/messages_pt_PT.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
