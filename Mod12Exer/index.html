<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    
    <title>Document</title>

</head>
    
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name = 'nome'>
                    <br>
                    <label class="form-label" for="telefone">Telefone Fixo(Opcional):</label>
                    <input class="form-control" type="tel" id="telefonefixo" name = 'telefone1' >
                    <br>
                    <label class="form-label" for="telefone">Celular:</label>
                    <input class="form-control" type="tel" id="telefonecelular" name = 'telefone2' >
                    <br>
                    <label class="form-label" for="email">Seu melhor e-mail:</label>
                    <input class="form-control" type="email" id="email" name = 'email'>
                    <br>
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea id="mensagem" class="form-control" name = 'mensagem'></textarea>
                    <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./jsQueryMask/jquery.mask.min.js"></script>
    <script src="./jsQueryMask/jquery.validate.min.js"></script>
    <script src="./jsQueryMask/messages_pt_PT.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
