<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./Images/agenda.jpg" alt="Contatos">
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-contatos">
        <input type="text" id="nomecontato" required placeholder="Nome do contato" />
        <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx" />
        <input type="number" id="Prior" required placeholder="Prioridade" min="0" max="3" />
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>
                    Telefone
                </th>
                <th>
                    Prioridade
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
